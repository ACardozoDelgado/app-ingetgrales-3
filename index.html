<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integral Impropia - Resoluci√≥n Guiada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center">
  <main class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold mb-4 text-blue-700">Resoluci√≥n guiada: Integral Impropia</h1>
    <p class="text-lg mb-6">Evaluaci√≥n paso a paso de la integral impropia:</p>

    <div class="bg-blue-50 rounded p-4 mb-6 border border-blue-200">
      <p class="text-xl text-center">\( \int_{3}^{\infty} \frac{1}{x^4} \, dx \)</p>
    </div>

    <div id="step-container"></div>
    <div id="feedback" class="mb-4"></div>

    <div class="flex justify-between items-center mt-8">
      <span id="progress" class="text-gray-600"></span>
      <button id="next-btn" onclick="nextStep()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50" disabled>
        Siguiente paso
      </button>
    </div>
    <div class="flex justify-center mt-4">
      <button id="restart-btn" onclick="restartQuiz()" class="hidden bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
        Reiniciar cuestionario
      </button>
    </div>
  </main>

  <script>
    const steps = [
      {
        title: "Paso 1: Tipo de Integral",
        question: "¬øQu√© tipo de integral es?",
        options: [
          { text: "A) Impropia de primera especie", correct: true },
          { text: "B) Impropia de segunda especie", correct: false },
          { text: "C) Propia", correct: false }
        ],
        explanation: "La integral es impropia de primera especie por tener un l√≠mite superior infinito."
      },
      {
        title: "Paso 2: Definici√≥n de Impropia",
        question: "¬øC√≥mo se eval√∫a la integral impropia?",
        options: [
          { text: "A) Con l√≠mite: ‚à´‚ÇÉ·µá f(x) dx y b‚Üí‚àû", correct: true },
          { text: "B) Se calcula directamente sin l√≠mite", correct: false },
          { text: "C) Solo se eval√∫a en 3", correct: false }
        ],
        explanation: "El infinito no es un n√∫mero, se eval√∫a con un l√≠mite."
      },
      {
        title: "Paso 3: Primitiva",
        question: "¬øCu√°l es la primitiva de 1/x‚Å¥?",
        options: [
          { text: "A) -1/(3x¬≥)", correct: true },
          { text: "B) ln|x|", correct: false },
          { text: "C) -1/(5x‚Åµ)", correct: false }
        ],
        explanation: "La primitiva de x‚Åª‚Å¥ es x‚Åª¬≥/-3."
      },
      {
        title: "Paso 4: Barrow con l√≠mite",
        question: "¬øC√≥mo se aplica Barrow en una integral impropia?",
        options: [
          { text: "A) Se eval√∫a y luego se toma el l√≠mite", correct: true },
          { text: "B) No se aplica l√≠mite porque Barrow no lo requiere", correct: false },
          { text: "C) Se invierte el orden de F(b) y F(a)", correct: false }
        ],
        explanation: "Se eval√∫a la primitiva en los extremos y luego se toma el l√≠mite."
      },
      {
        title: "Paso 5: Evaluaci√≥n del l√≠mite",
        question: "¬øQu√© comportamiento tiene el l√≠mite?",
        options: [
          { text: "A) -1/(3b¬≥) ‚Üí 0, 1/81 constante", correct: true },
          { text: "B) 1/(3b¬≥) ‚Üí 0, pero valor en 3 es 1/27", correct: false },
          { text: "C) -1/b¬≥ + 1/27, falta el 3", correct: false }
        ],
        explanation: "El t√©rmino con b tiende a cero, y 1/81 es el valor fijo."
      },
      {
        title: "Paso 6: Convergencia",
        question: "¬øPor qu√© converge la integral?",
        options: [
          { text: "A) Porque el l√≠mite da un valor finito", correct: true },
          { text: "B) Porque la funci√≥n es continua en ‚Ñù", correct: false },
          { text: "C) Porque x‚Å¥ tiende a ‚àû", correct: false }
        ],
        explanation: "La convergencia se da si el l√≠mite existe y es finito."
      }
    ];

    // Soluci√≥n completa (puedes modificar el contenido para hacerlo m√°s detallado)
    const fullSolution = `
      <h3 class="text-xl font-bold mb-2 text-blue-700">Soluci√≥n completa:</h3>
      <ol class="list-decimal ml-6 space-y-2 text-gray-800">
        <li>La integral es impropia de primera especie porque el l√≠mite superior es infinito.</li>
        <li>Se resuelve como un l√≠mite: \( \\int_{3}^{\\infty} \\frac{1}{x^4} dx = \\lim_{b \\to \\infty} \\int_{3}^{b} x^{-4} dx \\)</li>
        <li>La primitiva de \( x^{-4} \) es \( -\\frac{1}{3} x^{-3} = -\\frac{1}{3x^3} \).</li>
        <li>Evaluamos entre 3 y b: \( \\left[ -\\frac{1}{3x^3} \\right]_3^b = -\\frac{1}{3b^3} + \\frac{1}{81} \)</li>
        <li>Al tomar el l√≠mite cuando \( b \\to \\infty \), el primer t√©rmino tiende a 0, as√≠ que el resultado es \( \\frac{1}{81} \).</li>
        <li>La integral converge pues el l√≠mite existe y es finito.</li>
      </ol>
      <div class="mt-3">
        <span class="font-bold text-green-700">Respuesta final:</span>
        <span class="ml-2 text-lg">\( \\int_{3}^{\\infty} \\frac{1}{x^4} dx = \\frac{1}{81} \)</span>
      </div>
    `;

    let index = 0;
    let answered = false;
    let correctCount = 0;

    function renderStep() {
      const step = steps[index];
      const container = document.getElementById('step-container');
      const feedback = document.getElementById('feedback');
      const progress = document.getElementById('progress');
      feedback.innerHTML = '';
      answered = false;

      progress.textContent = `Paso ${index + 1} de ${steps.length}`;

      let optionsHtml = step.options.map((o, i) => `
        <button type="button"
          class="block w-full text-left px-4 py-2 rounded border mb-2 bg-gray-50 hover:bg-blue-100 focus:outline-none fade-in"
          onclick="selectOption(${i})"
          id="option-${i}"
          aria-label="Opci√≥n ${i+1}: ${o.text}">
          ${o.text}
        </button>
      `).join('');

      container.innerHTML = `
        <section aria-labelledby="step-title" class="fade-in">
          <h2 id="step-title" class="text-xl font-semibold mb-2">${step.title}</h2>
          <p class="mb-4">${step.question}</p>
          <div id="options" class="mb-2">${optionsHtml}</div>
        </section>
      `;

      document.getElementById('next-btn').disabled = true;
      document.getElementById('next-btn').textContent = (index === steps.length - 1) ? 'Finalizar' : 'Siguiente paso';
      document.getElementById('restart-btn').classList.add('hidden');
    }

    function selectOption(selectedIndex) {
      if (answered) return;
      answered = true;
      const step = steps[index];
      const optionsDiv = document.getElementById('options');
      const feedback = document.getElementById('feedback');

      step.options.forEach((o, i) => {
        const btn = document.getElementById('option-' + i);
        btn.classList.remove('bg-blue-100', 'bg-green-100', 'bg-red-100', 'font-bold');
        if (i === selectedIndex) {
          btn.classList.add(o.correct ? 'bg-green-100' : 'bg-red-100', 'font-bold');
        }
        btn.disabled = true;
      });

      if (step.options[selectedIndex].correct) correctCount++;

      feedback.innerHTML = `
        <div class="rounded p-3 ${step.options[selectedIndex].correct ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'} fade-in">
          <strong>${step.options[selectedIndex].correct ? '¬°Correcto!' : 'Incorrecto.'}</strong>
          <span class="block mt-1 text-gray-700">${step.explanation}</span>
        </div>
      `;
      document.getElementById('next-btn').disabled = false;
    }

    function nextStep() {
      if (index < steps.length - 1) {
        index++;
        renderStep();
      } else {
        showResults();
      }
    }

    function showResults() {
      const container = document.getElementById('step-container');
      const feedback = document.getElementById('feedback');
      const progress = document.getElementById('progress');
      const percentage = Math.round((correctCount / steps.length) * 100);

      container.innerHTML = `
        <div class="text-center p-6 fade-in">
          <h2 class="text-2xl font-bold mb-4 text-green-700">¬°Felicidades!</h2>
          <p class="text-lg mb-2">Has completado la resoluci√≥n guiada de la integral impropia.</p>
          <div class="mt-4 mb-4">
            <span class="text-xl font-semibold text-blue-700">Aciertos: ${correctCount} / ${steps.length} (${percentage}%)</span>
          </div>
          <div class="animate-bounce text-3xl mb-3">üéâ</div>
          <div class="bg-gray-100 rounded p-4 text-left mb-4">${fullSolution}</div>
          <a href="https://es.wikipedia.org/wiki/Integral_impropia" target="_blank" rel="noopener" class="text-blue-600 hover:underline block mt-4">Ver teor√≠a relacionada sobre integrales impropias</a>
        </div>
      `;
      feedback.innerHTML = '';
      progress.textContent = '';
      document.getElementById('next-btn').style.display = 'none';
      document.getElementById('restart-btn').classList.remove('hidden');
      if (window.MathJax) MathJax.typesetPromise();
    }

    function restartQuiz() {
      index = 0;
      correctCount = 0;
      document.getElementById('next-btn').style.display = '';
      renderStep();
    }

    // Inicializa el primer paso al cargar
    renderStep();
    window.selectOption = selectOption;
    window.nextStep = nextStep;
    window.restartQuiz = restartQuiz;
  </script>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</body>
</html>
